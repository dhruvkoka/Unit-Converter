<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="tophalf">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" class="inputnum" id="inputNum" inputmode="numeric">
            <button class="converter" id="convertBtn">Convert</button>
        </div>
        <div class="bottomhalf">
            <div class="box">
                <h2 class="header">Length (Meter/Feet)</h2>
                <p id="length"></p>
            </div>
            <div class="box">
                <h2 class="header">Volume (Liters/Gallons)</h2>
                <p id="volume"></p>
            </div>
            <div class="box">
                <h2 class="header">Weight (Kilograms/Pounds)</h2>
                <p id="weight"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
